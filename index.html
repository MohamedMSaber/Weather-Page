<html>

<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="vh-100">
    <div class="navBg p-2">
        <nav class="container navbar navbar-expand-lg navbar-dark bg-transparent">
            <div class="container-fluid">
                <img src="Images/logo.png" alt="">
                <h6 class="text-white mt-3 ms-3">Weather</h6>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item ">
                            <a class="nav-link active homeLink" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="links nav-link active" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="links nav-link active" aria-current="page" href="#">Live cameras</a>
                        </li>
                        <li class="nav-item">
                            <a class="links nav-link active" aria-current="page" href="#">Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="links nav-link active" aria-current="page" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <section>
        <div class="container input-group mt-3  w-75 m-auto ">
            <input type="text" class=" search position-relative border-0 rounded rounded-pill p-3" id="search-bar"
                placeholder="Find Your Location ...">
            <button class="btn btn-outline-secondary position-absolute  rounded rounded-pill " type="button"
                id="button-addon2">Search</button>
        </div>
        <div class="container city-temp mt-4 d-flex justify-content-between">
            <!--Today Card-->
            <div class="temp-card shadow">
                <div class="day-date  rounded d-flex align-items-center justify-content-around ">
                    <p id="today" class="fw-bold mt-3">Sunday</p>
                    <p id="today-date" class="fw-bold mt-3">25 mar</p>
                </div>
                <div class="temp-detailes p-3">
                    <h3 class="fw-bold" id="location">Giza</h3>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h4 id="today-degree" class="d-inline-block"></h4>
                            <h4 class="d-inline-block"><sup>o</sup>C</h4>
                        </div>
                        <img id="today-img" width="120">
                    </div>
                    <p id="today-Des"></p>
                    <div class="detailes">
                        <i class="fas fa-umbrella pr-1"></i>
                        <span id="humidty"></span> <span>%</span>
                        <i class="fas fa-wind pl-3 pr-1"></i>
                        <span id="wind"></span> <span>km/h</span>
                        <i class="far fa-compass pl-3 pr-1"></i>
                        <span id="compass"></span>
                    </div>
                </div>
            </div>
            <!-- Next Days Cards -->
            <div class="temp-card text-center shadow">
                <div class="next-day rounded ">
                    <p class="nextDay fw-bold p-3">Tuesday</p>
                </div>
                <div class="temp-datails">
                    <div>
                        <img class="nextDay-icon" width="90" />
                    </div>
                    <h2 class="max-degree d-inline-block"></h2>
                    <h2 class="d-inline-block"><sup>o</sup>C</h2>
                    <br>
                    <p class="min-degree d-inline-block"></p>
                    <p class="d-inline-block"><sup>o</sup>C</p>
                    <p class="nextDay-description"></p>
                </div>
            </div>
            <div class="temp-card text-center  shadow">
                <div class="next-day rounded">
                    <p class="nextDay fw-bold p-3">Tuesday</p>
                </div>
                <div class="temp-datails">
                    <div>
                        <img class="nextDay-icon" width="90" />
                    </div>
                    <h2 class="max-degree d-inline-block"></h2>
                    <h2 class="d-inline-block"><sup>o</sup>C</h2>
                    <br>
                    <p class="min-degree d-inline-block"></p>
                    <p class="d-inline-block"><sup>o</sup>C</p>
                    <p class="nextDay-description"></p>
                </div>
            </div>
            <!-- End Days Cards -->
        </div>
        <!--Footer Section-->
        <div class="footer mt-5 p-5">
            <div class="row">
                <div class="col-md-9">
                    <div class="Email container input-group  mt-5   m-auto">
                        <div class="position-relative w-75 ">
                            <input type="text" class=" search  border-0 rounded  rounded-pill p-3"placeholder="Enter your email to subscribe...">
                            <button class="w-25 btn btn-outline-secondary position-absolute  rounded rounded-pill ">Subscribe</button>
                        </div>
                        <div class="text-white ms-4 mt-2">
                            <p>Copyright Â©2022 . Designed by <span class="fw-bold auther">Mohamed Mostafa</span> .All
                                rights reserved</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3  ">
                    <div class="text-white contact fs-3 mt-5 ">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-instagram mx-2"></i>
                        <i class="fa-brands fa-linkedin-in mx-2"></i>
                        <i class="fa-brands fa-pinterest"></i>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
